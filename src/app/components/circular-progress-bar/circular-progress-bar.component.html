<div #circularDiv class="progress" [attr.data-percentage]="percentage">
    <span class="progress-left">
        <span class="progress-bar"></span>
    </span>
    <span class="progress-right">
        <span class="progress-bar"></span>
    </span>
    <div class="progress-percentage">
        <div>
            {{percentage}}%<br>
            <span>{{name}}</span>
        </div>
    </div>
</div>
